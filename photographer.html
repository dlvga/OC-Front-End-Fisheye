<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <title>Fisheye - photographe </title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
            </a>
        </header>
        <main id="main">
            <section class="photographer-header"></section>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer fenêtre de contact"/>
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input/>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <div id="error-container" aria-live="assertive"></div>
        <script type="module" src="scripts/pages/photographer.js"></script>
    </body>
</html>
